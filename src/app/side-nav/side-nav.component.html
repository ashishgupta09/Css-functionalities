<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="log-container">
        <button class="logo" (click)="togglecollapsed()">A</button>
        <div class="logo-text" *ngIf="!collapsed">Angular</div>
        <button class="btn-close" *ngIf="!collapsed" (click)="closeNav()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-icon" [routerLink]="data.routerlink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="!collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
